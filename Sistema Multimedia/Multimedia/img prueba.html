<style>

.contenedor{
    position: relative;
    display: inline-block;
    text-align: center;
}
 
.texto-encima{
    position: absolute;
    top: 10px;
    left: 10px;
}
.centrado{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

</style>
</head>

<body>

<div class="contenedor">
  <img src="imagenes/paisaje2.jpg" />

  <div class="centrado">Centrado</div>
</div>
